# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

    working_directory: ~/applause
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: 
          name: build and push docker image
          command: |
            TAG=$VERSION_NUM.$CIRCLE_BUILD_NUM
            docker build -t $DOCKER_REGISTRY/$DOCKER_ORG/$DOCKER_IMAGE:$TAG -T $DOCKER_REGISTRY/$DOCKER_ORG/$DOCKER_IMAGE:latest .
            docker login $DOCKER_REGISTRY -u $DOCKER_USER -p $DOCKER_PASS
            docker push $DOCKER_REGISTRY/$DOCKER_ORG/$DOCKER_IMAGE:$TAG
            docker push $DOCKER_REGISTRY/$DOCKER_ORG/$DOCKER_IMAGE:latest